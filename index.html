<body>

        <div class="auth-controls">

            <button class="btn secondary" id="changeRepoBtn" style="display: none;">ãƒªãƒã‚¸ãƒˆãƒªå¤‰æ›´</button>
            <button class="btn" id="loginBtn">GitHub ã§ãƒ­ã‚°ã‚¤ãƒ³</button>
            <button class="btn secondary hidden" id="logoutBtn">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>

    <div class="main-container">

            <h3>ğŸ“ ãƒ•ã‚¡ã‚¤ãƒ«</h3>
            <div class="file-list" id="fileList">
                <div class="file-item">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
            </div>
        </div>
        
        <div class="editor-container">
            <div class="editor-header">
                <div class="file-info" id="fileInfo">ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“</div>
            </div>
            <textarea class="editor" id="editor" placeholder="GitHub ã«ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é–‹å§‹ã—ã¦ãã ã•ã„..."></textarea>
            <div class="performance-info">
                <span>ğŸ“Š ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹:</span>
                <span id="perfLines">è¡Œæ•°: 0</span>
                <span id="perfSize">ã‚µã‚¤ã‚º: 0 KB</span>
                <span id="perfMemory">ãƒ¡ãƒ¢ãƒª: 0 MB</span>
                <span id="perfLoad">èª­ã¿è¾¼ã¿æ™‚é–“: 0ms</span>
            </div>
        </div>
    </div>
    
    <div class="loading hidden" id="loading">
        <div>å‡¦ç†ä¸­...</div>
    </div>

    <script>
        class CloudSimpleText {
            constructor() {
                this.githubToken = null;
                this.currentRepo = null;
                this.currentFile = null;
                this.files = [];
                this.performanceMetrics = {};
                
                this.initEventListeners();
                this.checkAuthStatus();
            }
            
            initEventListeners() {
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                document.getElementById('changeRepoBtn').addEventListener('click', () => this.changeRepository());
                document.getElementById('editor').addEventListener('input', () => this.onEditorChange());
                document.getElementById('editor').addEventListener('blur', () => this.saveFile());
            }
            
            checkAuthStatus() {
                this.githubToken = localStorage.getItem('githubToken');
                this.currentRepo = localStorage.getItem('currentRepo');
                if (this.githubToken) {
                    this.updateAuthUI(true);
                    if (this.currentRepo) {
                        this.loadRepositoryFiles();
                    }
                }
            }
            
            async login() {
                // GitHub OAuth ãƒ•ãƒ­ãƒ¼ã®ç°¡ç•¥ç‰ˆï¼ˆå®Ÿéš›ã®å®Ÿè£…ã§ã¯é©åˆ‡ãªOAuthãƒ•ãƒ­ãƒ¼ã‚’ä½¿ç”¨ï¼‰
                const token = prompt('GitHub Personal Access Token ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:\n\n(repo ã‚¹ã‚³ãƒ¼ãƒ—ãŒå¿…è¦ã§ã™)');
                if (token) {
                    localStorage.setItem('githubToken', token);
                    this.githubToken = token;
                    this.updateAuthUI(true);
                    await this.loadRepositoryFiles();
                }
            }
            
            logout() {
                localStorage.removeItem('githubToken');
                localStorage.removeItem('currentRepo');
                this.githubToken = null;
                this.currentRepo = null;
                this.updateAuthUI(false);
                this.clearEditor();
            }
            
            updateAuthUI(isLoggedIn) {
                const status = document.getElementById('status');
                const loginBtn = document.getElementById('loginBtn');
                const logoutBtn = document.getElementById('logoutBtn');
                const changeRepoBtn = document.getElementById('changeRepoBtn');
                
                if (isLoggedIn) {
                    status.textContent = this.currentRepo ? `æ¥ç¶šæ¸ˆã¿: ${this.currentRepo}` : 'æ¥ç¶šæ¸ˆã¿';
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                    changeRepoBtn.style.display = 'inline-block';
                } else {
                    status.textContent = 'æœªæ¥ç¶š';
                    loginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                    changeRepoBtn.style.display = 'none';
                }
            }
            
            async loadRepositoryFiles() {
                this.showLoading(true);
                try {
                    // ãƒªãƒã‚¸ãƒˆãƒªåã®å–å¾—ï¼ˆä¿å­˜æ¸ˆã¿ãŒã‚ã‚Œã°ä½¿ç”¨ã€ãªã‘ã‚Œã°å…¥åŠ›ï¼‰
                    let repoName = this.currentRepo;
                    if (!repoName) {
                        repoName = prompt('ãƒªãƒã‚¸ãƒˆãƒªåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (ä¾‹: username/repo-name):');
                        if (!repoName) return;
                    }
                    
                    this.currentRepo = repoName;
                    localStorage.setItem('currentRepo', repoName);
                    const response = await fetch(`https://api.github.com/repos/${repoName}/contents`, {
                        headers: {
                            'Authorization': `token ${this.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const files = await response.json();
                        this.files = files.filter(file => file.type === 'file' && 
                            (file.name.endsWith('.md') || file.name.endsWith('.txt')));
                        this.renderFileList();
                        this.updateAuthUI(true);
                    } else {
                        alert('ãƒªãƒã‚¸ãƒˆãƒªã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                } catch (error) {
                    console.error('Error loading files:', error);
                    alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
                } finally {
                    this.showLoading(false);
                }
            }
            
            renderFileList() {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                this.files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.textContent = file.name;
                    item.addEventListener('click', () => this.loadFile(file));
                    fileList.appendChild(item);
                });
            }
            
            async loadFile(file) {
                const startTime = performance.now();
                this.showLoading(true);
                
                try {
                    const response = await fetch(file.download_url);
                    const content = await response.text();
                    
                    this.currentFile = file;
                    const editor = document.getElementById('editor');
                    editor.value = content;
                    
                    // ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æ¸¬å®š
                    const loadTime = performance.now() - startTime;
                    const lines = content.split('\n').length;
                    const sizeKB = new Blob([content]).size / 1024;
                    const memoryMB = this.getMemoryUsage();
                    
                    this.updatePerformanceInfo({
                        lines,
                        sizeKB,
                        memoryMB,
                        loadTime
                    });
                    
                    // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’æ›´æ–°
                    document.getElementById('fileInfo').textContent = `${file.name} (${lines.toLocaleString()} è¡Œ)`;
                    
                    // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ãªãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                    document.querySelectorAll('.file-item').forEach(item => {
                        item.classList.remove('active');
                        if (item.textContent === file.name) {
                            item.classList.add('active');
                        }
                    });
                    
                } catch (error) {
                    console.error('Error loading file:', error);
                    alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                } finally {
                    this.showLoading(false);
                }
            }
            
            async saveFile() {
                if (!this.currentFile || !this.githubToken) return;
                
                this.showLoading(true);
                try {
                    const content = document.getElementById('editor').value;
                    const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                    
                    const response = await fetch(`https://api.github.com/repos/${this.currentRepo}/contents/${this.currentFile.name}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${this.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update ${this.currentFile.name}`,
                            content: contentBase64,
                            sha: this.currentFile.sha
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.currentFile.sha = result.content.sha;
                        console.log('ãƒ•ã‚¡ã‚¤ãƒ«ãŒä¿å­˜ã•ã‚Œã¾ã—ãŸ');
                    }
                } catch (error) {
                    console.error('Error saving file:', error);
                    alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
                } finally {
                    this.showLoading(false);
                }
            }
            
            onEditorChange() {
                // è‡ªå‹•ä¿å­˜ã®ãƒ‡ãƒã‚¦ãƒ³ã‚¹å‡¦ç†
                clearTimeout(this.saveTimeout);
                this.saveTimeout = setTimeout(() => {
                    this.saveFile();
                }, 2000); // 2ç§’å¾Œã«è‡ªå‹•ä¿å­˜
            }
            
            updatePerformanceInfo({ lines, sizeKB, memoryMB, loadTime }) {
                document.getElementById('perfLines').textContent = `è¡Œæ•°: ${lines.toLocaleString()}`;
                document.getElementById('perfSize').textContent = `ã‚µã‚¤ã‚º: ${sizeKB.toFixed(1)} KB`;
                document.getElementById('perfMemory').textContent = `ãƒ¡ãƒ¢ãƒª: ${memoryMB.toFixed(1)} MB`;
                document.getElementById('perfLoad').textContent = `èª­ã¿è¾¼ã¿æ™‚é–“: ${loadTime.toFixed(0)}ms`;
            }
            
            getMemoryUsage() {
                if (performance.memory) {
                    return performance.memory.usedJSHeapSize / (1024 * 1024);
                }
                return 0;
            }
            
            showLoading(show) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.remove('hidden');
                } else {
                    loading.classList.add('hidden');
                }
            }
            
            changeRepository() {
                const newRepo = prompt('æ–°ã—ã„ãƒªãƒã‚¸ãƒˆãƒªåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ (ä¾‹: username/repo-name):');
                if (newRepo && newRepo !== this.currentRepo) {
                    this.currentRepo = newRepo;
                    localStorage.setItem('currentRepo', newRepo);
                    this.loadRepositoryFiles();
                }
            }
            
            clearEditor() {
                document.getElementById('editor').value = '';
                document.getElementById('fileInfo').textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“';
                document.getElementById('fileList').innerHTML = '<div class="file-item">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>';
                this.updatePerformanceInfo({ lines: 0, sizeKB: 0, memoryMB: 0, loadTime: 0 });
            }
        }
        
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            new CloudSimpleText();
        });
    </script>
