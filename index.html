<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラウドシンプルテキスト - GitHub連携ノートエディタ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: #2d2d30;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 18px;
            color: #cccccc;
        }
        
        .auth-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #1177bb;
        }
        
        .btn.secondary {
            background: #3c3c3c;
        }
        
        .btn.secondary:hover {
            background: #484848;
        }
        
        .status {
            font-size: 12px;
            color: #cccccc;
        }
        
        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            padding: 20px;
        }
        
        .file-list {
            margin-top: 20px;
        }
        
        .file-item {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .file-item:hover {
            background: #2a2d2e;
        }
        
        .file-item.active {
            background: #094771;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            background: #2d2d30;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .file-info {
            font-size: 14px;
            color: #cccccc;
        }
        
        .editor {
            flex: 1;
            background: #1e1e1e;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            color: #d4d4d4;
            padding: 20px;
        }
        
        .performance-info {
            background: #252526;
            padding: 10px 20px;
            border-top: 1px solid #3e3e42;
            font-size: 12px;
            color: #cccccc;
            display: flex;
            gap: 20px;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3e3e42;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🗂️ クラウドシンプルテキスト</h1>
        <div class="auth-controls">
            <span class="status" id="status">未接続</span>
            <button class="btn secondary" id="changeRepoBtn" style="display: none;">リポジトリ変更</button>
            <button class="btn" id="loginBtn">GitHub でログイン</button>
            <button class="btn secondary hidden" id="logoutBtn">ログアウト</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <h3>📁 ファイル</h3>
            <div class="file-list" id="fileList">
                <div class="file-item">ファイルを読み込み中...</div>
            </div>
        </div>
        
        <div class="editor-container">
            <div class="editor-header">
                <div class="file-info" id="fileInfo">ファイルが選択されていません</div>
            </div>
            <textarea class="editor" id="editor" placeholder="GitHub にログインしてファイルを開始してください..."></textarea>
            <div class="performance-info">
                <span>📊 パフォーマンス:</span>
                <span id="perfLines">行数: 0</span>
                <span id="perfSize">サイズ: 0 KB</span>
                <span id="perfMemory">メモリ: 0 MB</span>
                <span id="perfLoad">読み込み時間: 0ms</span>
            </div>
        </div>
    </div>
    
    <div class="loading hidden" id="loading">
        <div>処理中...</div>
    </div>

    <script>
        class CloudSimpleText {
            constructor() {
                this.githubToken = null;
                this.currentRepo = null;
                this.currentFile = null;
                this.files = [];
                this.performanceMetrics = {};
                
                this.initEventListeners();
                this.checkAuthStatus();
            }
            
            initEventListeners() {
                document.getElementById('loginBtn').addEventListener('click', () => this.login());
                document.getElementById('logoutBtn').addEventListener('click', () => this.logout());
                document.getElementById('changeRepoBtn').addEventListener('click', () => this.changeRepository());
                document.getElementById('editor').addEventListener('input', () => this.onEditorChange());
                document.getElementById('editor').addEventListener('blur', () => this.saveFile());
            }
            
            checkAuthStatus() {
                this.githubToken = localStorage.getItem('githubToken');
                this.currentRepo = localStorage.getItem('currentRepo');
                if (this.githubToken) {
                    this.updateAuthUI(true);
                    if (this.currentRepo) {
                        this.loadRepositoryFiles();
                    }
                }
            }
            
            async login() {
                // GitHub OAuth フローの簡略版（実際の実装では適切なOAuthフローを使用）
                const token = prompt('GitHub Personal Access Token を入力してください:\n\n(repo スコープが必要です)');
                if (token) {
                    localStorage.setItem('githubToken', token);
                    this.githubToken = token;
                    this.updateAuthUI(true);
                    await this.loadRepositoryFiles();
                }
            }
            
            logout() {
                localStorage.removeItem('githubToken');
                localStorage.removeItem('currentRepo');
                this.githubToken = null;
                this.currentRepo = null;
                this.updateAuthUI(false);
                this.clearEditor();
            }
            
            updateAuthUI(isLoggedIn) {
                const status = document.getElementById('status');
                const loginBtn = document.getElementById('loginBtn');
                const logoutBtn = document.getElementById('logoutBtn');
                const changeRepoBtn = document.getElementById('changeRepoBtn');
                
                if (isLoggedIn) {
                    status.textContent = this.currentRepo ? `接続済み: ${this.currentRepo}` : '接続済み';
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                    changeRepoBtn.style.display = 'inline-block';
                } else {
                    status.textContent = '未接続';
                    loginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                    changeRepoBtn.style.display = 'none';
                }
            }
            
            async loadRepositoryFiles() {
                this.showLoading(true);
                try {
                    // リポジトリ名の取得（保存済みがあれば使用、なければ入力）
                    let repoName = this.currentRepo;
                    if (!repoName) {
                        repoName = prompt('リポジトリ名を入力してください (例: username/repo-name):');
                        if (!repoName) return;
                    }
                    
                    this.currentRepo = repoName;
                    localStorage.setItem('currentRepo', repoName);
                    const response = await fetch(`https://api.github.com/repos/${repoName}/contents`, {
                        headers: {
                            'Authorization': `token ${this.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.ok) {
                        const files = await response.json();
                        this.files = files.filter(file => file.type === 'file' && 
                            (file.name.endsWith('.md') || file.name.endsWith('.txt')));
                        this.renderFileList();
                        this.updateAuthUI(true);
                    } else {
                        alert('リポジトリの取得に失敗しました');
                    }
                } catch (error) {
                    console.error('Error loading files:', error);
                    alert('エラーが発生しました');
                } finally {
                    this.showLoading(false);
                }
            }
            
            renderFileList() {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';
                
                this.files.forEach(file => {
                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.textContent = file.name;
                    item.addEventListener('click', () => this.loadFile(file));
                    fileList.appendChild(item);
                });
            }
            
            async loadFile(file) {
                const startTime = performance.now();
                this.showLoading(true);
                
                try {
                    const response = await fetch(file.download_url);
                    const content = await response.text();
                    
                    this.currentFile = file;
                    const editor = document.getElementById('editor');
                    editor.value = content;
                    
                    // パフォーマンス測定
                    const loadTime = performance.now() - startTime;
                    const lines = content.split('\n').length;
                    const sizeKB = new Blob([content]).size / 1024;
                    const memoryMB = this.getMemoryUsage();
                    
                    this.updatePerformanceInfo({
                        lines,
                        sizeKB,
                        memoryMB,
                        loadTime
                    });
                    
                    // ファイル情報を更新
                    document.getElementById('fileInfo').textContent = `${file.name} (${lines.toLocaleString()} 行)`;
                    
                    // アクティブなファイルをハイライト
                    document.querySelectorAll('.file-item').forEach(item => {
                        item.classList.remove('active');
                        if (item.textContent === file.name) {
                            item.classList.add('active');
                        }
                    });
                    
                } catch (error) {
                    console.error('Error loading file:', error);
                    alert('ファイルの読み込みに失敗しました');
                } finally {
                    this.showLoading(false);
                }
            }
            
            async saveFile() {
                if (!this.currentFile || !this.githubToken) return;
                
                this.showLoading(true);
                try {
                    const content = document.getElementById('editor').value;
                    const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                    
                    const response = await fetch(`https://api.github.com/repos/${this.currentRepo}/contents/${this.currentFile.name}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${this.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update ${this.currentFile.name}`,
                            content: contentBase64,
                            sha: this.currentFile.sha
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        this.currentFile.sha = result.content.sha;
                        console.log('ファイルが保存されました');
                    }
                } catch (error) {
                    console.error('Error saving file:', error);
                    alert('ファイルの保存に失敗しました');
                } finally {
                    this.showLoading(false);
                }
            }
            
            onEditorChange() {
                // 自動保存のデバウンス処理
                clearTimeout(this.saveTimeout);
                this.saveTimeout = setTimeout(() => {
                    this.saveFile();
                }, 2000); // 2秒後に自動保存
            }
            
            updatePerformanceInfo({ lines, sizeKB, memoryMB, loadTime }) {
                document.getElementById('perfLines').textContent = `行数: ${lines.toLocaleString()}`;
                document.getElementById('perfSize').textContent = `サイズ: ${sizeKB.toFixed(1)} KB`;
                document.getElementById('perfMemory').textContent = `メモリ: ${memoryMB.toFixed(1)} MB`;
                document.getElementById('perfLoad').textContent = `読み込み時間: ${loadTime.toFixed(0)}ms`;
            }
            
            getMemoryUsage() {
                if (performance.memory) {
                    return performance.memory.usedJSHeapSize / (1024 * 1024);
                }
                return 0;
            }
            
            showLoading(show) {
                const loading = document.getElementById('loading');
                if (show) {
                    loading.classList.remove('hidden');
                } else {
                    loading.classList.add('hidden');
                }
            }
            
            changeRepository() {
                const newRepo = prompt('新しいリポジトリ名を入力してください (例: username/repo-name):');
                if (newRepo && newRepo !== this.currentRepo) {
                    this.currentRepo = newRepo;
                    localStorage.setItem('currentRepo', newRepo);
                    this.loadRepositoryFiles();
                }
            }
            
            clearEditor() {
                document.getElementById('editor').value = '';
                document.getElementById('fileInfo').textContent = 'ファイルが選択されていません';
                document.getElementById('fileList').innerHTML = '<div class="file-item">ファイルを読み込み中...</div>';
                this.updatePerformanceInfo({ lines: 0, sizeKB: 0, memoryMB: 0, loadTime: 0 });
            }
        }
        
        // アプリケーション初期化
        document.addEventListener('DOMContentLoaded', () => {
            new CloudSimpleText();
        });
    </script>
</body>
</html>
