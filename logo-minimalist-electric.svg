<svg viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .minimal-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        font-weight: 600; 
        fill: #ffffff; 
      }
      .minimal-accent { 
        fill: #0e639c; 
      }
      .electric-symbol { 
        fill: #ffd700; 
        filter: drop-shadow(0 0 3px #ffd700); 
      }
      .power-ring { 
        fill: none; 
        stroke: #0e639c; 
        stroke-width: 1.5; 
        opacity: 0.6; 
      }
    </style>
  </defs>
  
  <!-- Clean background -->
  <rect width="160" height="40" fill="#1e1e1e" rx="4"/>
  
  <!-- Electric symbol -->
  <g transform="translate(20, 20)">
    <!-- Power ring -->
    <circle cx="0" cy="0" r="12" class="power-ring"/>
    
    <!-- Simple lightning -->
    <path d="M-3 -6 L1 -1 L-1 0 L3 6 L-1 1 L1 0 Z" class="electric-symbol"/>
    
    <!-- Minimal energy dots -->
    <circle cx="8" cy="-8" r="0.8" class="electric-symbol" opacity="0.6"/>
    <circle cx="-8" cy="8" r="0.8" class="electric-symbol" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="45" y="27" class="minimal-text" font-size="16">Plain</text>
  <text x="90" y="27" class="minimal-accent" font-size="16">Hub</text>
</svg>