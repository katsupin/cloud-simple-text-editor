<svg viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        font-weight: 600; 
        fill: #ffffff; 
      }
      .logo-accent { 
        fill: #0e639c; 
      }
      .logo-cursor { 
        fill: #ffd700; 
        animation: blink 1s infinite; 
      }
      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="60" fill="#1e1e1e" rx="8"/>
  
  <!-- Editor-style left border -->
  <rect x="0" y="0" width="4" height="60" fill="#0e639c" rx="2"/>
  
  <!-- Main text -->
  <text x="20" y="25" class="logo-text" font-size="18">Plain</text>
  <text x="20" y="45" class="logo-accent" font-size="18" font-weight="600">Hub</text>
  
  <!-- Code editor style cursor -->
  <rect x="130" y="32" width="2" height="16" class="logo-cursor"/>
  
  <!-- Subtle file icon -->
  <g transform="translate(150, 15)">
    <rect x="0" y="0" width="20" height="24" fill="none" stroke="#666" stroke-width="1" rx="2"/>
    <path d="M14 0 L14 6 L20 6" fill="none" stroke="#666" stroke-width="1"/>
    <line x1="4" y1="12" x2="16" y2="12" stroke="#888" stroke-width="1"/>
    <line x1="4" y1="16" x2="12" y2="16" stroke="#888" stroke-width="1"/>
    <line x1="4" y1="20" x2="14" y2="20" stroke="#888" stroke-width="1"/>
  </g>
  
  <!-- GitHub connection indicator -->
  <circle cx="200" cy="30" r="8" fill="#333" stroke="#0e639c" stroke-width="1"/>
  <path d="M196 30 Q200 26 204 30 Q200 34 196 30" fill="#0e639c"/>
</svg>