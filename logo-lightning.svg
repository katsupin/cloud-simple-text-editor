<svg viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        font-weight: 600; 
        fill: #ffffff; 
      }
      .logo-accent { 
        fill: #0e639c; 
      }
      .lightning-circle { 
        fill: none; 
        stroke: #0e639c; 
        stroke-width: 2; 
      }
      .lightning-bolt { 
        fill: #ffd700; 
        filter: drop-shadow(0 0 4px #ffd700); 
      }
      .spark { 
        fill: #ffd700; 
        opacity: 0.8; 
      }
      .orbit { 
        fill: none; 
        stroke: #0e639c; 
        stroke-width: 1; 
        opacity: 0.3; 
        stroke-dasharray: 2,2; 
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="240" height="60" fill="#1e1e1e" rx="8"/>
  
  <!-- Lightning Circle Logo -->
  <g transform="translate(30, 30)">
    <!-- Main circle -->
    <circle cx="0" cy="0" r="20" class="lightning-circle"/>
    
    <!-- Inner orbit ring -->
    <circle cx="0" cy="0" r="14" class="orbit"/>
    
    <!-- Lightning bolt -->
    <path d="M-6 -10 L2 -2 L-2 0 L6 10 L-2 2 L2 0 Z" class="lightning-bolt"/>
    
    <!-- Electric sparks around the circle -->
    <g class="spark">
      <circle cx="18" cy="-6" r="1"/>
      <circle cx="12" cy="16" r="0.8"/>
      <circle cx="-16" cy="8" r="1.2"/>
      <circle cx="-8" cy="-18" r="0.9"/>
      <circle cx="6" cy="-20" r="0.7"/>
      <circle cx="20" cy="4" r="1.1"/>
    </g>
    
    <!-- Energy lines -->
    <g stroke="#0e639c" stroke-width="1" opacity="0.6">
      <line x1="22" y1="0" x2="25" y2="0"/>
      <line x1="-22" y1="0" x2="-25" y2="0"/>
      <line x1="0" y1="-22" x2="0" y2="-25"/>
      <line x1="0" y1="22" x2="0" y2="25"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" class="logo-text" font-size="18">Plain</text>
  <text x="70" y="45" class="logo-accent" font-size="18" font-weight="600">Hub</text>
  
  <!-- Speed lines -->
  <g stroke="#0e639c" stroke-width="1" opacity="0.3">
    <line x1="140" y1="25" x2="160" y2="25"/>
    <line x1="142" y1="30" x2="158" y2="30"/>
    <line x1="144" y1="35" x2="156" y2="35"/>
  </g>
  
  <!-- Connection indicator -->
  <circle cx="200" cy="30" r="6" fill="#333" stroke="#0e639c" stroke-width="1"/>
  <circle cx="200" cy="30" r="2" fill="#0e639c"/>
</svg>