<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .favicon-bg { fill: #1e1e1e; }
      .favicon-accent { fill: #0e639c; }
      .favicon-text { fill: #ffffff; font-family: monospace; font-weight: bold; }
      .favicon-cursor { fill: #ffd700; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" class="favicon-bg" rx="6"/>
  
  <!-- Left border (editor style) -->
  <rect x="0" y="0" width="3" height="32" class="favicon-accent" rx="1"/>
  
  <!-- P and H letters -->
  <text x="6" y="14" class="favicon-text" font-size="10">P</text>
  <text x="6" y="26" class="favicon-accent" font-size="10" font-weight="bold">H</text>
  
  <!-- Cursor -->
  <rect x="18" y="18" width="1.5" height="8" class="favicon-cursor"/>
  
  <!-- Simple file lines -->
  <line x1="22" y1="10" x2="28" y2="10" stroke="#666" stroke-width="0.8"/>
  <line x1="22" y1="14" x2="26" y2="14" stroke="#666" stroke-width="0.8"/>
  <line x1="22" y1="18" x2="28" y2="18" stroke="#666" stroke-width="0.8"/>
  
  <!-- Connection dot -->
  <circle cx="25" cy="25" r="2" class="favicon-accent"/>
</svg>